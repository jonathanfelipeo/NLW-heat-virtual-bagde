<!DOCTYPE html>

<html lang="pt_BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan Felipe - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />

          <img
            src=""
            alt="Foto pessoal"
            id="UserImage"
          />

        <h1 id="userName">Jonathan Felipe</h1>
        <a id="userLink" href="https://github.com/jonathanfelipeo" target="_blank">

          <span id="userLogin">jonathanfelipeo</span></a
        >

        <p id="userBio">
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/channel/UCiLMyGHm57K1hhpNZCh1xRg/about" target="_blank">

            <a href="https://facebook.com/JonathanSeraos" target="_blank">

          </li>
          <li class="instagram">
            <a href="https://instagram.com/jonathanfelipeo" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram" id="instagram-img"/>
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/jonathanfelipeo" target="_blank">
              <img src="images/twitter.svg" alt="ícone twitter" id="twitter-img"/>
            </a>
          </li>
        </ul>

    <script src="main.js"></script>

</html>
